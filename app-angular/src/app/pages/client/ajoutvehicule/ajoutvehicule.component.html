<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Accueil - Mada repair</title>

    <!-- Custom fonts for this template-->
    <link href="/assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/assets/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <!--navbar-->
        <app-navbar-client></app-navbar-client>
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">         
            <!-- Main Content -->
            <div id="content">
                 <!--menubar-->
                <app-menubar></app-menubar>
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Saisie Vehicule</h1>
                        <a [routerLink]="['/mesvoitures']"  class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                class="fas fa-download fa-sm text-white-50"></i>Mes Voitures</a>
                    </div>
                     
                
                    <!-- Content Row -->
                </div>
                <!-- Grow In Utility -->
                     <div class="col-lg-12" style="display: flex;justify-content: center;">

                        <div class="card position-relative">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Information</h6>
                            </div>
                            <div class="card-body">
                                <div class="small mb-1">Ma Voiture</div>
                                <form class="user">
                                    <h6 class="m-0 font-weight-bold">Photos
                                    </h6>
                                    <div class="" style="margin: 20px;">
                                        <ngx-dropzone (change)="onSelect($event)" [multiple]="isMultiple" accept="image/jpeg,image/jpg,image/png,image/gif">
                                            <ngx-dropzone-label>Drop pictures here !</ngx-dropzone-label>
                                            <ngx-dropzone-image-preview *ngFor="let f of files;let i = index" [file]="f" >
                                                <ngx-dropzone-label *ngIf="!fileURL[i]">
                                                    <mat-spinner [diameter]="50"></mat-spinner> 
                                                </ngx-dropzone-label>
                                            </ngx-dropzone-image-preview>
                                        </ngx-dropzone>
                                    </div>                         
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user" [(ngModel)]="numero" id="immatriculation"
                                                placeholder="Immatriculation" [ngModelOptions]="{standalone:true}" >
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control form-control-user" [(ngModel)]="marque" id="marque"
                                                placeholder="marque" [ngModelOptions]="{standalone:true}" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" [(ngModel)]="model" id="model"
                                            placeholder="Model" [ngModelOptions]="{standalone:true}" >
                                    </div>
                                    <button (click)="ajoutevehicule()" class="btn btn-primary btn-user btn-block">
                                        Confirmer voiture
                                    </button>
                                    <hr>
                                </form>
                                
                            </div>
                        </div>

                    </div>

                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
            <app-footer-client></app-footer-client>
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/assets/js/sb-admin-2.min.js"></script>

</body>

</html>
