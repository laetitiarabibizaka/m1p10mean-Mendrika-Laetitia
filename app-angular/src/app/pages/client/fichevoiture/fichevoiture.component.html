<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Accueil - Mada repair</title>

    <!-- Custom fonts for this template-->
    <link href="/assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/assets/css/sb-admin-2.min.css" rel="stylesheet">

</head>
<style>
    .img-vehicule {
        margin-left: 50px;
        width: 250px;height: 250px;border-radius: 0.5em;border-style: dotted;
    }
    .img-vehicule img {
        padding: 20px;
    }
    .item {
        display: flex;
        margin-top: 10px;
        margin-left: 20px;
        margin-bottom: 25px;
    }
    .item-label {
        padding-right: 20px;
        font-size: 15px;
        font-weight: 500;
        text-transform: uppercase;
        color: black;
    }
    </style>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <!--navbar-->
        <app-navbar-client></app-navbar-client>
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">         
            <!-- Main Content -->
            <div id="content">
                 <!--menubar-->
                <app-menubar></app-menubar>
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Fiche Vehicule</h1>
                        <a [routerLink]="['/mesvoitures']"  class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                class="fas fa-download fa-sm text-white-50"></i>Mes Voitures</a>
                    </div>
                     
                
                    <!-- Content Row -->
                </div>
                <!-- Grow In Utility -->
                     <div class="col-lg-12">

                        <div class="card">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Information</h6>
                            </div>
                           
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-5">
                                        <div class="img-vehicule">
                                            <img src="/assets/img/undraw_rocket.svg">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-7">
                                        <div class="item">
                                            <div class="item-label">
                                                Immatriculation : 
                                            </div>
                                            <div class="item-lib">
                                                {{ numero }}
                                            </div>
                                        </div>
                                        <div class="item">
                                            <div class="item-label">
                                                Marque : 
                                            </div>
                                            <div class="item-lib">
                                                {{ marque }}
                                            </div>
                                        </div>
                                        <div class="item">
                                            <div class="item-label">
                                                Modele : 
                                            </div>
                                            <div class="item-lib">
                                                {{model}}
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-12">

                        <div class="card">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Deposition </h6>
                            </div>
                           
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="item">
                                            <div class="item-label">
                                                Date du dep√¥t : 
                                            </div>
                                            <div class="item-lib">
                                                <input type="datetime-local" class="form-control form-control-user" [(ngModel)]="datedepot" id="datedepot"
                                                placeholder="datedepot" [ngModelOptions]="{standalone:true}" >
                                            </div>
                                        </div>
                                        <div class="item">
                                            <div class="item-label">
                                                Quelle sont les problemes du voiture ? : 
                                            </div>
                                            <div class="item-lib">
                                                <textarea  type="textarea" class="form-control form-control-user" [(ngModel)]="commentaire" id="commentaire"
                                                placeholder="Commentaires" [ngModelOptions]="{standalone:true}" ></textarea>
                                            </div>
                                        </div>
                                        <div class="item">
                                            <div class="item-label">
                                                <button (click)="deposerVoiture()" class="btn btn-danger btn-user btn-block">
                                                    Deposer
                                                </button> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
            <app-footer-client></app-footer-client>
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/assets/js/sb-admin-2.min.js"></script>

</body>

</html>
